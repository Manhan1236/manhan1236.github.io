<style type="text/css">
  body {
    background-color: #525252;
  }
  .container {
    margin-top: 60px;
    color: #FFF;
    font-weight: bold;
    font-size: 10px;
  }

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel panel-heading">User Registration</div>
        <div class="panel-body">
          <div class="form-group">
            <p class="col-md-12 col-sm-6">
              <label for="firstname" hidden>First name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First name">
            </p>
            <p class="col-md-12 col-sm-6">
              <label for="lastname" hidden>Last name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last name">
            </p>
          </div>
          <div class="form-group">
            <p class="col-md-12 col-sm-12">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email address">
            </p>
            </div>
            <div class="form-group">
                <p class="col-md-12 col-sm-6">
                  <label for="password" hidden>Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Input password">
                </p>
                <p class="col-md-12 col-sm-6">
                  <label for="confirm" hidden>Confirmation</label>
                  <input type="text" class="form-control" id="confirm" placeholder="Input confirm">
                </p>
              </div>
              <input type="submit" value="Register" class="btn btn-info btn-block">
              </div>
              </div>
              </div>
